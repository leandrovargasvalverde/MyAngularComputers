<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<div class="container">
    <div class="row-md-6 p-3">
    <div class="card" style="margin-right: 20px;">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title><strong>{{computer.Nombre}}</strong></mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{computer.Imagen}} alt="laptop">
            <mat-card-content>
                <p>
                    <strong>
                        {{computer.Procesador}}</strong>
                </p>
                <p>
                    <strong>
                        {{computer.Graficos}}</strong>
                </p>
                <p>
                    <strong>
                        {{computer.Pantalla}}</strong>
                </p>
                <p>
                    <strong>
                        {{computer.Memoria}}</strong>
                </p>
                <p>
                    <strong>
                        {{computer.Almacenamiento}}</strong>
                </p>
                <p>
                    <strong>
                        {{computer.OS}}</strong>
                </p>
                <p>
                    <strong>
                        {{computer.Precio}}</strong>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Mas Informaci√≥n</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
</div>
